<html ng-app="assetApp">

        </script>
        <script type="text/javascript" src="js/angular.js">

            <li class="active"><a href="#/products">products</a></li>

          </ul>
        </div><!--/.nav-collapse -->

    <h3>ajax image upload</h3>
    Drop Image:
    <div ngf-drop ngf-select ng-model="files" class="drop-box"
        ngf-drag-over-class="'dragover'" ngf-multiple="true" 
        accept="image/*,application/pdf" ngf-pattern="'image/*,application/pdf'">
        Drop your images or pdf HERE
    </div>
    <div ngf-no-file-drop> file drag and drop not supported</div>
