<h2>edition produit</h2>
<div ng-controller="editCtrl">
<form name="addProductForm" novalidate ng-submit="addProduct(newProduct)">
<div class="well">
    <div class="form-group">
        <label>Nom:</label>
        <input name="nom" type="text" class="form-control" required ng-model="newProduct.nom" />
    </div>
    <div class="form-group">
        <label>Prix:</label>
        <input name="prix" type="number" class="form-control" required ng-model="newProduct.prix" />
    </div>
    <div class="form-group">
        <label>Categorie:</label>
        <input name="categorie" type="text" class="form-control" required ng-model="newProduct.categorie" />
    </div>
    <div class="form-group">
        <label>Stock:</label>
        <input name="stock" type="number" class="form-control" required ng-model="newProduct.stock" />
    </div>
    <button type="submit" class="btn btn-primary btn-block"
     ng-disabled="addProductForm.$invalid" >OK</button>
</div>
</form>
</div>
